services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: invent_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: 5core_ai
      POSTGRES_USER: 5core_ai
      POSTGRES_PASSWORD: 5core_ai_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: >
      postgres
      -c listen_addresses=*
      -c password_encryption=md5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U 5core_ai -d 5core_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: