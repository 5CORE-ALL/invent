;==============================================================================
; Supervisor Configuration for Invent Project
;==============================================================================
; Copy this file to: /etc/supervisor/conf.d/invent-worker.conf
; Then run: supervisorctl reread && supervisorctl update && supervisorctl start invent-worker:*
;
; IMPORTANT: Update paths below to match your VDS server.
;==============================================================================

[program:invent-worker]
process_name=%(program_name)s_%(process_num)02d
; UPDATE THIS: Use output of `which php` on your server
command=/usr/bin/php /var/www/invent/artisan queue:work --sleep=3 --tries=3 --timeout=120 --max-time=3600
; UPDATE THIS: Your project path
directory=/var/www/invent
autostart=true
autorestart=true
; Run as web server user
user=www-data
; Number of worker processes
numprocs=2
; Redirect stderr to stdout
redirect_stderr=true
; Log file
stdout_logfile=/var/www/invent/storage/logs/worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
; Stop signal
stopwaitsecs=3600
; Graceful stop
stopsignal=SIGTERM
